 <nav>

 </nav>
    </header>
    <main>
        <div class="flex-wrap" >
            <h1>
                Add Your Dish To The Bangola Kingdom Menu
            </h1>
            <div class="form-container">
                <form id="add-dish-form">
                    <div class="form-group" >
                        <label for="dish-name">Dish Name:</label>
                        <input type="text" id="dish-name" name="dish-name" placeholder="biriyani" required>
                    </div> <div class="form-group" >
                        <label for="originCountry"> Country:</label>
                        <input type="text" id="originCountry" name="originCountry" placeholder="Kenya" value="African">
            </div> 
            <div class="form-group" >
                <label for="description">Description:</label>
                <textarea id="description" name="description" placeholder="A delicious blend of spices and flavors, this dish is a true representation of the rich culinary heritage of Africa. The tender meat is marinated in a mixture of aromatic spices, then slow-cooked to perfection, resulting in a mouthwatering dish that is both hearty and flavorful. Served with a side of fluffy rice or warm bread, this dish is sure to satisfy your cravings for authentic African cuisine." required></textarea>

            </div>
            <div  class="form-group" >
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" placeholder="15.99" required>

            </div>
            <div class="form-group" id="formFeedback" >
</div>        
    <button type="submit" class="submit-btn">Add Dish</button>
                </form>
            </div>
            <div>
                <h3>Recently Added Dishes</h3>
                <div id="recently-added-grid" class="card-grid" ></div>
            </div>
        </div>
